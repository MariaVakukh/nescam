<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Екранчік</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="screen">

    <div class="header-gradient"></div>

    <div class="header-box">
        <h1 class="main-title">NESCAMBANK</h1>
        <h2 class="subtitle">СЬОГОДНІ РЕЄСТРУЙСЯ — З ТИСЯЧЕЮ ТУСУЙСЯ</h2>
    </div>

    <div class="form">

        <div class="form-field">
            <div class="icon user-icon"></div>
            <input type="text" placeholder="ПІБ">
        </div>

        <div class="form-field">
            <div class="icon user-icon"></div>
            <input type="text" placeholder="номер">
        </div>

        <div class="form-field">
            <div class="icon user-icon"></div>
            <input type="email" placeholder="e-mail">
        </div>

        <div class="form-field">
            <div class="icon lock-icon"></div>
            <input type="password" placeholder="пароль">
        </div>

        <button class="register-btn">ЗАРЕЄСТРУВАТИСЯ</button>

    </div>

    <div class="side-image"></div>

</div>

</body>
</html>
