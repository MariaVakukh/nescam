<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Nescambank</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="screen">

    <div class="header-gradient"></div>
    <div class="header">
        <div class="header-box">
            <h1 class="main-title">NESCAMBANK</h1>
        </div>
        <h2 class="subtitle">СЬОГОДНІ РЕЄСТРУЙСЯ 
            <br>— З ТИСЯЧЕЮ ТУСУЙСЯ</h2>
    </div>

    <form id="user-form">

        <div class="form-field">
            <div class="icon user-icon"></div>
            <input type="text" id="surname" placeholder="Прізвище">
        </div>

        <div class="form-field">
            <div class="icon user-icon"></div>
            <input type="text" id="name" placeholder="Ім'я">
        </div>

        <div class="form-field">
            <div class="icon user-icon"></div>
            <input type="text" id="fathername" placeholder="По-батькові">
        </div>

        <div class="form-field">
            <div class="icon email-icon"></div>
            <input type="email" id="email" placeholder="e-mail">
        </div>

        <div class="form-field">
            <div class="icon card-icon"></div>
            <input type="text" id="cardNumber" placeholder="Номер банківської карти">
        </div>

        <div class="form-field">
            <div class="icon lock-icon"></div>
            <input type="password" id="pin" placeholder="PIN">
        </div>

        <button type="submit" class="register-btn">ЗАРЕЄСТРУВАТИСЯ</button>

    </form>

    <div class="side-image"></div>

</div>
<script src="/scriptReg.js"></script>
</body>
</html>
